<!DOCTYPE html>
<html lang="en">

<head>
  <title>Главная</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class='container'>
          <div class="header__row">
            <div class="header__location">
              <div class="location-header">
                <div class="location-header__row">
                  <a href="#" class="location-header__item item-location-header">
                    <div class="item-location-header__icon">
                      <img src="img/icons/location.svg" alt="">
                    </div>
                    <div class="item-location-header__text">Kyiv, Hryshka street, 3А and 5</div>
                  </a>
                  <div class="location-header__item item-location-header">
                    <div class="item-location-header__icon">
                      <img src="img/icons/m.svg" alt="">
                    </div>
                    <div class="item-location-header__text">Poznyaki</div>
                  </div>
                  <div class="location-header__item item-location-header">
                    <div class="item-location-header__icon">
                      <img src="img/icons/time.svg" alt="">
                    </div>
                    <div class="item-location-header__text">Everyday 10:00 - 23:00</div>
                  </div>
                </div>
              </div>
            </div>
            <a href="#" class="header__lang">UA</a>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class='container'>
          <div class="header__row">
            <a href="#" class="header__logo" data-da="header__location,first,767.98"><img src="img/logo/logo.svg" alt=""></a>
            <div class="header__socials socials-header">
              <div class="socials-header__row">
                <div class="socials-header__icon"><a href="#"><img src="img/icons/facebook.svg" alt=""></a></div>
                <div class="socials-header__icon"><a href="#"><img src="img/icons/insta.svg" alt=""></a></div>
                <div class="socials-header__icon"><a href="#"><img src="img/icons/tik-tok.svg" alt=""></a></div>
                <div class="socials-header__icon"><a href="#"><img src="img/icons/youtube.svg" alt=""></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__screen screen-main">
        <div class='container'>
          <div class="screen-main__body">
            <div class="screen-main__bg ibg">
              <picture>
                <source srcset="img/main-screen/main-screen.webp" type="image/webp" >
                <img src="img/main-screen/main-screen.png">
              </picture>
            </div>
            <div class="screen-main__title">Aladdin</div>
            <div class="screen-main__subtitle">The best shopping mall on Poznyaki district in Kyiv</div>
            <a href="#" class="screen-main__button btn">Feedback</a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
